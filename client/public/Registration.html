<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="icon" href="stream/shared/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="stream/shared/css/style.css" />
  <link rel="stylesheet" href="regStyle.css" />
  <title>Medical Twitch Registration Page</title>
</head>

<body>
  <div class="wrapper">
    <h2>Registration</h2>
    <form action="#">
      <div class="input-box">
        <input type="text" placeholder="Enter your name" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your email" required>
      </div>

      <h4>Select Role</h4>
      <div class="custom-select">
        <select name="role" id="role">
          <!-- <option value="0">Select Role</option> -->
          <option value="1">Viewer - Trainer</option>
          <option value="2">Streamer - Trainee</option>
        </select>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Create password" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirm password" required>
      </div>
      <div class="policy">
        <input type="checkbox">
        <h3>I accept all terms & conditions</h3>
      </div>
      <div class="input-box button">
        <input type="submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="Login.html">Login Here</a></h3>
      </div>
    </form>
  </div>
</body>
