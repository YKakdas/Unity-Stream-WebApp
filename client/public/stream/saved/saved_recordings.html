<!DOCTYPE HTML>
<html>

<head>
  <title>Video with markers</title>
  <link href="//vjs.zencdn.net/7.10.2/video-js.min.css" rel="stylesheet">
  <link href="css/videojs.markers.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../shared/css/style.css" />
  <link rel="stylesheet" href="../../homeStyle.css" />

  <script src="http://code.jquery.com/jquery-2.0.3.min.js" defer></script>
  <script src="//vjs.zencdn.net/7.10.2/video.min.js"></script>
  <script src='js/videojs-markers.js'></script>
  <script type="module" src="js/marker-manager.js"></script>



  <!-- Makes the Nav bar work -->
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

  <script>
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

  </script>
</head>
<!--Navigation bar-->
<div id="nav-placeholder">

</div>

<script>
  if (document.cookie.indexOf(getCookie("uuid")) !== -1) {
    $(function () {
      $("#nav-placeholder").load("/navLogout.html");
    });
  } else {
    $(function () {
      $("#nav-placeholder").load("/navLogin.html");
    });
  }
</script>

<body>
  <div id="player">
    <video class="video-js vjs-default-skin vjs-big-play-centered" controls="" id="Video" preload="auto" muted></video>
  </div>
  <div id="notes"></div>

</body>

</html>
