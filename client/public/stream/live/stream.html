  <script>
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

  </script>
</head>

<div id="nav-placeholder">

</div>

<script>
  if (document.cookie.indexOf(getCookie("uuid")) !== -1) {
    $(function () {
      $("#nav-placeholder").load("/navLogout.html");
    });
  } else {
    $(function () {
      $("#nav-placeholder").load("/navLogin.html");
    });
  }

</script>
